<div>
  Go to:
  <a ng-href="/#/person/{{child.id}}">{{child.$getDisplayName()}}</a>
  <span ng-show="!!father">| <a ng-href="/#/person/{{father.id}}">{{father.$getDisplayName()}}</a></span>
  <span ng-show="!!mother">| <a ng-href="/#/person/{{mother.id}}">{{mother.$getDisplayName()}}</a></span>
</div>
<div fs-parents-profile child="child" father="father" mother="mother"></div>
<div class="mainContent">
  <div class="row">
    <div class="col-md-9">
      <div fs-parents-section parents="parents" child="child" father="father" mother="mother" state="states['parents']"></div>
      <div fs-sources-section child="child" father="father" mother="mother" sources="sources" state="states['sources']"></div>
      <div fs-notes-section parents="parents" state="states['notes']"></div>
    </div>
    <div class="col-md-3 sidebar">
      <div fs-changes-section parents="parents" child="child" father="father" mother="mother"></div>
    </div>
  </div>
</div>
